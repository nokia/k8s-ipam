syntax = "proto3";

//import "google/protobuf/any.proto";

package alloc;
option go_package = "github.com/nephio-project/ipam/pkg/alloc/allocpb";

service Allocation {
  rpc Get (Request) returns (Response) {}
  rpc Allocate (Request) returns (Response) {}
  rpc DeAllocate (Request) returns (EmptyResponse) {}
  rpc WatchAlloc (WatchRequest) returns (stream WatchResponse) {}
}

message Instance {
  NSN nsn = 1;
}

message Request {
  Header header = 1;
  string spec = 2;
  string expiryTime = 3;
}

message EmptyResponse{}

message Response {
  Header header = 1;
  string spec = 2;
  string status = 3;
  StatusCode statusCode = 4;
  string expiryTime = 5;
}

message WatchResponse {
  Header header = 1;
  //string spec = 2;
  //string status = 3;
  StatusCode statusCode = 2;
  //string expiryTime = 3;
}

message WatchRequest {
  Header header = 1;
}

message Header {
  GVK gvk = 1;
  NSN nsn = 2;
  GVK ownerGvk = 3;
  NSN ownerNsn = 4;
}

message GVK {
  string group = 1;
  string version = 2;
  string kind = 3; 
}

message NSN {
  string namespace = 1;
  string name = 2;
}

enum StatusCode {
  Valid = 0; // the status is OK
  InValid = 1; // the entry is no longer in the system
  Unknown = 2; // means the client should refresh the status
}