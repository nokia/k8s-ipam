syntax = "proto3";

import "google/protobuf/any.proto";

package alloc;
option go_package = "github.com/nephio-project/ipam/pkg/alloc/allocpb";

service Allocation {
  rpc Allocation (Request) returns (Response) {}
  rpc DeAllocation (Request) returns (Response) {}
}

message Request {
  string namespace = 1;
  string name = 2;
  string kind = 3; // ipam
  map<string, string> labels  = 6;
  Spec spec = 7;
}

message Spec {
  string prefixkind =1;
  string prefix = 2;
  uint32 prefixLength = 3;
  string network = 4;
  string addressFamily = 5;
  map<string, string> selector  = 6;
}

message Response {
  string allocatedPrefix = 1;
  string gateway = 2;
}